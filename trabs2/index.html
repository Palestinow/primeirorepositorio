<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Parágrafos</title>
</head>
<body>
    <div class="container">
        <div class="esquerda" id="esquerda">
            <h2>Parágrafos Gerados</h2>
            <div id="paragrafosGerados"></div>
            <button id="btnEnviar">Enviar Selecionados</button>
        </div>
        <div class="meio">
            <h2>Gerar Parágrafos</h2>
            <input type="number" id="numParagrafos" placeholder="Número de parágrafos" min="1">
            <button id="btnGerar">Gerar</button>
            <button id="btnLimpar">Limpar</button>
        </div>
        <div class="direita" id="direita">
            <h2>Parágrafos Selecionados</h2>
            <div id="paragrafosSelecionados"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
