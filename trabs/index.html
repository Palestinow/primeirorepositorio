<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalho surpresa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <h2>Lado Esquerdo</h2>
        </div>
        <div class="meio">
            <button onclick="gerar('apagardir')" id="apagardir">Apagar Lado Direito</button>
            <button onclick="gerar('apagaresq')" id="apagaresq">Apagar Lado Esquerdo</button>
            <button onclick="gerar('criaresq')" id="criaresq">Criar parágrafos na esquerda</button>
            <button onclick="gerar('criardir')" id="criardir">Criar parágrafos na direita</button>
            <input type="number" id="numero" placeholder="Número de parágrafos">
        </div>                
        <div class="direita">
            <h2>Lado Direito</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
